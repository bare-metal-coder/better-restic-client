<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Restic Client - Web UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            color: #666;
        }

        .tab:hover {
            background: #e9ecef;
            color: #333;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
            min-height: 500px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .config-item {
            display: flex;
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .config-label {
            font-weight: 600;
            color: #555;
            min-width: 200px;
        }

        .config-value {
            color: #333;
            word-break: break-all;
        }

        .yaml-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .log-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .status-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .status-card h4 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-card .value {
            font-size: 2em;
            font-weight: 700;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-warning {
            background: #f59e0b;
            color: white;
        }

        .badge-info {
            background: #3b82f6;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Better Restic Client</h1>
            <p>Backup Management Dashboard</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('config')">Configuration</button>
            <button class="tab" onclick="switchTab('yaml')">YAML Config</button>
            <button class="tab" onclick="switchTab('snapshots')">Snapshots</button>
            <button class="tab" onclick="switchTab('logs')">Logs</button>
            <button class="tab" onclick="switchTab('status')">Status</button>
        </div>

        <div class="content">
            <!-- Config Tab -->
            <div id="config" class="tab-content active">
                <div class="card">
                    <h3>Backup Configuration</h3>
                    <div id="config-content" class="loading">
                        <div class="spinner"></div>
                        <p>Loading configuration...</p>
                    </div>
                </div>
            </div>

            <!-- YAML Tab -->
            <div id="yaml" class="tab-content">
                <div class="card">
                    <h3>YAML Configuration</h3>
                    <div style="margin-bottom: 15px;">
                        <button class="refresh-btn" onclick="loadYaml()">Refresh</button>
                        <button class="refresh-btn" onclick="saveYaml()" style="background: #10b981; margin-left: 10px;">üíæ Save Changes</button>
                    </div>
                    <textarea id="yaml-editor" class="yaml-view" style="font-family: 'Courier New', monospace; width: 100%; min-height: 500px; resize: vertical; border: 1px solid #444; padding: 15px;"></textarea>
                    <div id="yaml-message" style="margin-top: 10px;"></div>
                </div>
            </div>

            <!-- Snapshots Tab -->
            <div id="snapshots" class="tab-content">
                <div class="card">
                    <h3>Backup Snapshots</h3>
                    <button class="refresh-btn" onclick="loadSnapshots()">Refresh</button>
                    <div id="snapshots-content" style="margin-top: 20px;">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading snapshots...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logs Tab -->
            <div id="logs" class="tab-content">
                <div class="card">
                    <h3>Latest Logs</h3>
                    <button class="refresh-btn" onclick="loadLogs()">Refresh</button>
                    <div id="logs-content" class="log-view">Loading...</div>
                </div>
            </div>

            <!-- Status Tab -->
            <div id="status" class="tab-content">
                <div class="card">
                    <h3>System Status & Backup Control</h3>
                    <div style="margin-bottom: 20px;">
                        <button class="refresh-btn" onclick="triggerBackup(false)" style="background: #10b981; margin-right: 10px;">
                            ‚ñ∂Ô∏è Start Backup
                        </button>
                        <button class="refresh-btn" onclick="triggerBackup(true)" style="background: #f59e0b;">
                            üß™ Dry Run Backup
                        </button>
                    </div>
                    <div id="backup-status" style="margin-bottom: 20px;"></div>
                    <div id="status-content" class="status-grid">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading status...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let logInterval;

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            // Load data for the active tab
            if (tabName === 'config') {
                loadConfig();
            } else if (tabName === 'yaml') {
                loadYaml();
            } else if (tabName === 'snapshots') {
                loadSnapshots();
            } else if (tabName === 'logs') {
                loadLogs();
                // Auto-refresh logs every 5 seconds
                if (logInterval) clearInterval(logInterval);
                logInterval = setInterval(loadLogs, 5000);
            } else if (tabName === 'status') {
                loadStatus();
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                const html = `
                    <div class="config-item">
                        <div class="config-label">Frequency:</div>
                        <div class="config-value">${data.backup.frequency}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">Time:</div>
                        <div class="config-value">${data.backup.time}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">Directories:</div>
                        <div class="config-value">${data.backup.directories.join('<br>')}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">Exclude:</div>
                        <div class="config-value">${data.backup.exclude.join('<br>') || 'None'}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">Repository:</div>
                        <div class="config-value">${data.restic.repository}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">SSH Command:</div>
                        <div class="config-value">${data.restic.has_ssh_command ? '<span class="badge badge-info">Configured</span>' : '<span class="badge">Not set</span>'}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">Password:</div>
                        <div class="config-value">${data.restic.has_password ? '<span class="badge badge-warning">Set</span>' : data.restic.has_password_command ? '<span class="badge badge-info">Command</span>' : '<span class="badge">Not set</span>'}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">Log Directory:</div>
                        <div class="config-value">${data.logging.directory}</div>
                    </div>
                    <div class="config-item">
                        <div class="config-label">Max Log Size:</div>
                        <div class="config-value">${data.logging.max_size}</div>
                    </div>
                `;
                
                document.getElementById('config-content').innerHTML = html;
            } catch (error) {
                document.getElementById('config-content').innerHTML = 
                    `<div class="error">Error loading configuration: ${error.message}</div>`;
            }
        }

        async function loadYaml() {
            try {
                const response = await fetch('/api/config/yaml');
                const yaml = await response.text();
                document.getElementById('yaml-editor').value = yaml;
                document.getElementById('yaml-message').innerHTML = '';
            } catch (error) {
                document.getElementById('yaml-editor').value = 
                    `Error loading YAML: ${error.message}`;
            }
        }

        async function saveYaml() {
            const yaml = document.getElementById('yaml-editor').value;
            const messageDiv = document.getElementById('yaml-message');
            
            try {
                const response = await fetch('/api/config/yaml', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ yaml: yaml })
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.innerHTML = `<div style="background: #d1fae5; color: #065f46; padding: 10px; border-radius: 8px; border-left: 4px solid #10b981;">
                        ‚úÖ ${result.message}
                    </div>`;
                    // Reload config to reflect changes
                    setTimeout(() => {
                        loadConfig();
                        messageDiv.innerHTML = '';
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    messageDiv.innerHTML = `<div class="error">
                        ‚ùå Error saving YAML: ${errorText}
                    </div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">
                    ‚ùå Error: ${error.message}
                </div>`;
            }
        }

        async function triggerBackup(dryRun) {
            const statusDiv = document.getElementById('backup-status');
            statusDiv.innerHTML = `<div style="background: #dbeafe; color: #1e40af; padding: 15px; border-radius: 8px; border-left: 4px solid #3b82f6;">
                ‚è≥ ${dryRun ? 'Dry run' : 'Backup'} triggered... Check logs tab for progress.
            </div>`;

            try {
                const response = await fetch('/api/backup/trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ dry_run: dryRun })
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = `<div style="background: #d1fae5; color: #065f46; padding: 15px; border-radius: 8px; border-left: 4px solid #10b981;">
                        ‚úÖ ${result.message}<br>
                        <small>Check the Logs tab to see the backup progress.</small>
                    </div>`;
                    // Auto-switch to logs tab after a moment
                    setTimeout(() => {
                        if (document.getElementById('logs').classList.contains('active') === false) {
                            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                            document.querySelector('.tab:nth-child(3)').classList.add('active');
                            document.getElementById('logs').classList.add('active');
                            loadLogs();
                            if (logInterval) clearInterval(logInterval);
                            logInterval = setInterval(loadLogs, 2000); // Refresh more frequently during backup
                        }
                    }, 1500);
                } else {
                    const errorText = await response.text();
                    statusDiv.innerHTML = `<div class="error">
                        ‚ùå Error triggering backup: ${errorText}
                    </div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">
                    ‚ùå Error: ${error.message}
                </div>`;
            }
        }

        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                if (data.latest_content) {
                    // Highlight log levels
                    let content = data.latest_content
                        .replace(/(ERROR|FATAL)/g, '<span style="color: #f48771;">$1</span>')
                        .replace(/(WARN|WARNING)/g, '<span style="color: #dcdcaa;">$1</span>')
                        .replace(/(INFO)/g, '<span style="color: #4ec9b0;">$1</span>')
                        .replace(/(DEBUG)/g, '<span style="color: #9cdcfe;">$1</span>');
                    
                    document.getElementById('logs-content').innerHTML = content;
                } else {
                    document.getElementById('logs-content').textContent = 'No logs available';
                }
            } catch (error) {
                document.getElementById('logs-content').textContent = 
                    `Error loading logs: ${error.message}`;
            }
        }

        async function loadSnapshots() {
            try {
                const response = await fetch('/api/snapshots');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                const data = await response.json();
                
                if (data.snapshots && data.snapshots.length > 0) {
                    const html = `
                        <div style="margin-bottom: 15px;">
                            <span class="badge badge-info">Total: ${data.count} snapshot${data.count !== 1 ? 's' : ''}</span>
                        </div>
                        <div style="overflow-x: auto;">
                            <table style="width: 100%; border-collapse: collapse; background: white; border-radius: 8px;">
                                <thead>
                                    <tr style="background: #f8f9fa; border-bottom: 2px solid #e9ecef;">
                                        <th style="padding: 12px; text-align: left; font-weight: 600; color: #667eea;">ID</th>
                                        <th style="padding: 12px; text-align: left; font-weight: 600; color: #667eea;">Time</th>
                                        <th style="padding: 12px; text-align: left; font-weight: 600; color: #667eea;">Host</th>
                                        <th style="padding: 12px; text-align: left; font-weight: 600; color: #667eea;">Paths</th>
                                        <th style="padding: 12px; text-align: right; font-weight: 600; color: #667eea;">Size</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.snapshots.map(snap => {
                                        const time = new Date(snap.time || snap.short_id || '').toLocaleString();
                                        const host = snap.hostname || 'N/A';
                                        const paths = (snap.paths || []).join(', ') || 'N/A';
                                        const size = snap.total_size_processed ? formatBytes(snap.total_size_processed) : 'N/A';
                                        const id = snap.short_id || snap.id || 'N/A';
                                        return `
                                            <tr style="border-bottom: 1px solid #e9ecef;">
                                                <td style="padding: 12px; font-family: monospace; font-size: 0.9em;">${id}</td>
                                                <td style="padding: 12px;">${time}</td>
                                                <td style="padding: 12px;">${host}</td>
                                                <td style="padding: 12px; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${paths}">${paths}</td>
                                                <td style="padding: 12px; text-align: right;">${size}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    document.getElementById('snapshots-content').innerHTML = html;
                } else {
                    document.getElementById('snapshots-content').innerHTML = 
                        '<div style="text-align: center; padding: 40px; color: #666;">No snapshots found. Run a backup to create snapshots.</div>';
                }
            } catch (error) {
                document.getElementById('snapshots-content').innerHTML = 
                    `<div class="error">Error loading snapshots: ${error.message}</div>`;
            }
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const html = `
                    <div class="status-card">
                        <h4>Status</h4>
                        <div class="value">
                            <span class="badge badge-success">${data.status}</span>
                        </div>
                    </div>
                    <div class="status-card">
                        <h4>Uptime</h4>
                        <div class="value">${data.uptime}</div>
                    </div>
                    <div class="status-card">
                        <h4>Last Backup</h4>
                        <div class="value">${data.last_backup}</div>
                    </div>
                `;
                
                document.getElementById('status-content').innerHTML = html;
            } catch (error) {
                document.getElementById('status-content').innerHTML = 
                    `<div class="error">Error loading status: ${error.message}</div>`;
            }
        }

        // Load initial data
        loadConfig();
        
        // Auto-refresh logs if on logs tab
        if (window.location.hash === '#logs') {
            loadLogs();
            logInterval = setInterval(loadLogs, 5000);
        }
    </script>
</body>
</html>
